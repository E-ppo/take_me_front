name: CI

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:
  build:
    name : Build, Deploy to S3 bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy
        env:
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ADMIN }}
          AWS_ACCESS_KEY: ${{ secrets.ADMIN_ACCESS_KEY }}
        run:
          aws s3 cp --recursive --region ap-northeast-2 build s3://tikkeeul.com
